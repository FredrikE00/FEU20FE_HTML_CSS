<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>
<body>
    <div class="container mt-5">
    <form class="row gy-4">
        <div>
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" id="firstname" class="form-control is-valid">
            <div class="valid-feedback">
                Looking good!
            </div>
            <div class="invalid-feedback">
                You must have a first name!
            </div>

            <div class="col-6">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" id="lastname" class="form-control is-invalid">
                <div class="valid-feedback">
                    Looking good!
                </div>
                <div class="invalid-feedback">
                    You must have a last name!
                </div>
            </div>
        </div>
            <div class="col-12">
                <label for="adress" class="form-label">Address</label>
                <input type="text" id="address" class="form-control">
            </div>
            <div class="col-12 col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control">
            </div>
            <div class="col-12 col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" class="form-control">
            </div>
            <div class="col-12 col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" id="zip" class="form-control">
            </div>

        

        

        <div class="col-12 col-md-3 col-lg-12 d-grid ms-auto mt-4 mt-md-5">
            <button class="btn btn-primary w-100">SUBMIT</button>
        </div>

    </form>
   




</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
