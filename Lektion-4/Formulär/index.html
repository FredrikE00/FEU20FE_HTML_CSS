<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulär</title>
</head>
<body>
    
    <!-- 
        GET - Skickar datan i url, funkar när man söker efter någonting eller hämtar information
        Men absolut INTE känslig data som lösenord mm. 

        POST - Lägger in datan i ett paket (en body) i http req, så det syns inte i URLen,
        mycket säkrare metod, används när man skapar eller registrerar något.

        PUT - används när man vill uppdatera ett HELT objekt. Informationen i en body och objektets id i head(url)

        PATCH - används när man vill uppdatera hela eller delar av ett objekt.
        informationen skickas i en body och objektets id i URLen.

        DELETE - tar bort ett objekt genom att använda objektets id som skickas i URLen.

        Dom här valen brukar man hantera med Javascript istället för då får vi en bättre kontroll
     -->
     <div class="container mt-5">
    <form id="regForm" action="thanks.html" method="GET">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName">
        
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="1" max="5">
        </div>
        <div>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
        </div>
        <!-- Select -->
        <div>
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="" disabled selected></option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>
        </div>

        <!-- Radiobuttons -->
        <p>Gender:</p>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </div>

        <!-- Checkboxes -->
        <div>
            <div class="terms">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I have read and agree to the terms and conditions</label>
            </div>
            <div class="terms">
                <input type="checkbox" name="news" id="news" checked>
                <label for="news">I would like to subscribe to the newsletter</label>
        </div>
        </div>

        <div>
            <label for="message">Message: </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message..."></textarea>
        </div>

        <input type="submit" value="Submit">



    </form>
</div>
   
   
   
   
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
